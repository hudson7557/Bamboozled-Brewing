  <!--Form element to submit contact information-->
<main id="about">
  <div id="form-container">
    <form id="contact_info">
      <div class="form-wrapper">
        <legend class="form-input">Want to get in touch?</legend>
      </div>
      <div class="form-wrapper">
        <label>Name*:</label>
        <input type="text" placeholder="e.g. Steve" id="name" class="form-input" required></input>
      </div>
      <div class="form-wrapper">
        <label>Age*:</label>
        <input type="number" placeholder="21+ only" id="age" class="form-input" required></input>
      </div>
      <div class="form-wrapper">
        <label>E-mail*:</label>
        <input type="email" placeholder="steve@bb.org" id="email" class="form-input" required></input>
      </div>
      <div class="form-wrapper">
        <label>Zip:</label>
        <input type="text" placeholder="Zip Code" id="zip" class="form-input"></input>
      </div>
      <!--Creates the dropdown selection list-->
      <div class="form-wrapper">
        <fieldset>
          <legend>What's on your mind?</legend>
            <div class="form-wrapper">
              <select name="topic" id="topic-select" class="form-input" required>
                <option value="">--Please choose and option*--</option>
                <option value="promotion">Promtional Content</option>
                <option value="partner">Partner With Us</option>
                <option value="product-suggestion">Product/Flavor Suggestion</option>
                <option value="concern">Producty Quality Concern</option>
                <option value="money">Refund/Rebate</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-wrapper">
              <textarea id="content" name="content" rows="10" cols="40"  placeholder="I was at the bar with the boys when..." minlength="10" maxlength='1000' class="form-input" required></textarea>
            </div>
        </fieldset>
      </div>
        <div class="form-wrapper">
          <label class="form-input">* Indicates a required field</label> 
        </div>
        <div class="form-wrapper">
          <button type="submit" id="submit" class="form-input">Submit</button>
        </div>
      </div>
    </form>
  </div>
</main>
